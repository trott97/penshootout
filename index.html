<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Penalty Shootout Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="football-pitch">
            <div class="goalposts">
                <img src="goals.jpg" alt="goalposts">
            </div>
            <div class="goalkeeper">
                <img src="goalkeeper1.png" alt="goalkeeper">
            </div>
            <div class="ball">
                <img src="ball1.png" alt="soccer-ball">
            </div>
            <div class="shoot-buttons">
                <button id="left">Left</button>
                <button id="middle">Middle</button>
                <button id="right">Right</button>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
    <div class="footer">
        <p> This has been developed by Kieran Trotter using HTML, CSS and Java Script </p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
